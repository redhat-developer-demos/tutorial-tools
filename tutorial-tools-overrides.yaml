schema_version: 1

labels:
  - name: "maintainer"
    value: "Red Hat Devx Team"

envs:
  - name: PATH
    value: "$JAVA_HOME/bin:$PATH"
  - name: HOME
    value: "/opt/developer"
# Define the  modules
# Migrate to use quarkus official  repo
modules:
  repositories:
    - path: shared-modules
    - path: clients-modules
    - path: quarkus-modules
  install:
    - name: common
      version: 0.0.1
    - name: user
      version: 0.0.1
    - name: openshift
      version: 4.11.22
    - name: graalvm-ce
      version: 22.3.0
    - name: knative
      version: 1.8.1
    - name: utils
      version: 0.0.3
    - name: maven
      version: 3.6.3
    - name: maven-config
      version: 0.0.1
run:
  user: 10001
  entrypoint:
    - "/entrypoint.sh"
  cmd:
    - "tail"
    - "-f"
    - "/dev/null"
